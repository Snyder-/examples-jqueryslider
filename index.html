<!DOCTYPE html>
<head>
  <title>Slider Demo</title>
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<html>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">jQuery Image Slider</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Example</a></li>
          <li><a href="#">Comments</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="slider-wrapper">
        <div id="slider">
          <img id='1' src="images/img1.jpg" class='img-responsive'>
          <img id='2' src="images/img2.jpg" class='img-responsive'>
          <img id='3' src="images/img3.jpg" class='img-responsive'>
          <img id='4' src="images/img4.jpg" class='img-responsive'>
          <img id='5' src="images/img5.jpg" class='img-responsive'>
          <img id='6' src="images/img6.jpg" class='img-responsive'>
          <img id='7' src="images/img7.jpg" class='img-responsive'>
          <img id='8' src="images/img8.jpg" class='img-responsive'>
        </div> 

        <a id="previous-image" href="" class='left'><img src="images/left-arrow.png"></a>
        <a id="next-image" href="" class='right'><img src="images/right-arrow.png"></a>
      </div>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src='js/slider.js'></script>
</body>

</html>
